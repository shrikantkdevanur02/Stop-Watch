<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stop Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Stop_watch.css" />
  </head>
  <body>
    <div class="container border border-black border-5 rounded-circle">
      <div class="content d-grid justify-content-center">
        <div class="d-grid justify-content-center">
          <h1 id="displayTime" class="fw-bolder">00 : 00 : 00</h1>
        </div>
        <div class="buttons mt-3">
          <img src="pause.png" onclick="stop_time()" />
          <img src="start.png" onclick="start_time()" />
          <img src="restart.png" onclick="reset_time()" />
        </div>
      </div>
    </div>

    <script src="Stop_watch.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
